<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-color">
    <div id="quizWrapper" class="quiz-wrapper bg-white">
        <h1 class="text-center h-color fw-bolder">Quiz App</h1>
        <form class="m-auto">
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <label>First Name:</label> <br>
                    <input class="form-control inputFirstName" type="text" required placeholder="Enter First Name*">
                </div>
                <div class="col-md-6 rs-margin">
                    <label>Last Name:</label> <br>
                    <input class="form-control inputLastName" type="text" required placeholder="Enter Last Name*">
                </div>
            </div>
            <div>
                <label>Your Email Address:</label>
                <input class="form-control inputUserEmail" type="text" required placeholder="Your email address*">
            </div>
            <div>
                <label>Contact No:</label>
                <input class="form-control" type="text" required placeholder="Your contact no*">
            </div>
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <label>Date</label> <br>
                    <input class="form-control" id="date" disabled type="text" placeholder="Enter First Name*">
                </div>
                <div class="col-md-6 rs-margin">
                    <label>Time</label> <br>
                    <input class="form-control" id="time" disabled type="text" placeholder="Enter Last Name*">
                </div>
            </div>
            <div class="submit-btn">
                <div class="btn btn-success" onclick="submit()">SUBMIT</div>
            </div>
        </form>
    </div>

    <div class="startBtn">
        <button class="btn btn-color" onclick="startQuiz()">Start Quiz??</button>
    </div>

    <div class="quiz-q bg-white">
        <div>
            <h1>QUIZ APP</h1>
        </div>
        <div class="quiz-head w90 green-border">
            <div class="row text-center">
                <div class="col-md-6">
                    <h5 id="fullName"></h5>
                    <p class="fw-bold userEmail">ayansheikh6600@gmail.com</p>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold fs-5">Time:</label>
                    <p class="fw-bold fs-5" id="testTimer">00:00</p>
                </div>
            </div>

        </div>
        <div class="quiz-body w90 green-border">
            <div>
                <p class="fs-4 fw-bold" id="question">What is your name?</p>
            </div>
            <div class="w90 m-auto mt-3 fs-5">
                <ul class="q-li" id="liParent">
                    <li class="">Ayan Sheikh</li>
                    <li class="mt-2">Wahaj Khan</li>
                    <li class="mt-2">Saim</li>
                    <li class="mt-2">Minhaj</li>
                </ul>

            </div>
        </div>
        <div class="quiz-footer w90">
            <div>
                <p><span id="currentQuestionNum">1</span>/<span id="totalQuestion">7</span></p>
            </div>
            <div>
                <button class="btn btn-success nextBtn" onclick="nextQuestion()">NEXT</button>
            </div>
        </div>
    </div>


    <div class="result">
        <div class="resultChild bg-white">
            <h1 class="text-center h-color fw-bolder">Quiz App</h1>
            <div class="w-50 m-auto">
                <img width="100%" class="resultImg"  src="./Assets/result.png" alt="">
            </div>
            <div class=" text-center">
                <h1>Score: <Span class="score"></Span></h1>
                <p class="fw-bold passPara">Congartulation you are passed <span class="text-green passPercentage">100</span>%</p>
                <p class="fw-bold failPara">Sorry better luck next time <span class="text-red failPercentage">60</span>%</p>
            </div>
        </div>
        
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
