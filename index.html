<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-color">
    <div id="quizWrapper" class="quiz-wrapper bg-white">
        <h1 class="text-center h-color fw-bolder">Quiz App</h1>
        <form class="m-auto">
            <div class="d-flex justify-content-between">
                <div>
                    <label>First Name:</label> <br>
                    <input class="form-control" type="text" required placeholder="Enter First Name*">
                </div>
                <div>
                    <label>Last Name:</label> <br>
                    <input class="form-control" type="text" required placeholder="Enter Last Name*">
                </div>
            </div>
            <div>
                <label>Your Email Address:</label>
                <input class="form-control" type="text" required placeholder="Your email address*">
            </div>
            <div>
                <label>Contact No:</label>
                <input class="form-control" type="text" required placeholder="Your contact no*">
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label>Date</label> <br>
                    <input class="form-control" id="date" disabled type="text" placeholder="Enter First Name*">
                </div>
                <div>
                    <label>Time</label> <br>
                    <input class="form-control" id="time" disabled type="text" placeholder="Enter Last Name*">
                </div>
            </div>
            <div class="submit-btn">
                <div class="btn btn-success" onclick="submit()">SUBMIT</div>
            </div>
        </form>
    </div>

    <div class="startBtn">
        <button class="btn btn-color">Start Quiz??</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
